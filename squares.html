<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squares</title>
    <style>
        .home {
            border: solid 1px black;
            width: 450px;
            height: 250px;
            margin: auto;
            padding: 40px;
            background-color: #f6f6f6;
        }
        
        .square1 {
            width: 80px;
            height: 80px;
            background-color: #ff0000;
            position: relative;
        }
        
        .square2 {
            width: 80px;
            height: 80px;
            background-color: #008000;
            position: relative;
            top: -40px;
            left: 40px;
        }
        
        .square3 {
            width: 80px;
            height: 80px;
            background-color: #0000ff;
            position: relative;
            top: -80px;
            left: 80px;
        }
        
        .square4 {
            width: 80px;
            height: 80px;
            background-color: #ffd700;
            position: relative;
            top: -120px;
            left: 120px;
        }
    </style>
</head>

<body>
    <div class='home'>
        <div class='square1'></div>
        <div class='square2'></div>
        <div class='square3'></div>
        <div class='square4'></div>

    </div>

</body>

</html>
