<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .home {
            border: solid 2px black;
            width: 1050px;
            height: 500px;
            margin: auto;
            background-color: silver;
        }
        
        .spring {
            width: 200px;
            height: 200px;
            position: absolute;
            box-sizing: border-box;
        }
        
        .summer {
            width: 200px;
            height: 200px;
            position: absolute;
            box-sizing: border-box;
            left: 1165px;
        }
        
        .fall {
            width: 200px;
            height: 200px;
            position: absolute;
            box-sizing: border-box;
            bottom: 357px;
        }
        
        .winter {
            width: 200px;
            height: 200px;
            position: absolute;
            box-sizing: border-box;
            bottom: 357px;
            left: 1165px;
        }
        
        .spring2 {
            width: 150px;
            height: 150px;
            position: absolute;
            left: 585px;
            top: 120px;
        }
        
        .summer2 {
            width: 150px;
            height: 150px;
            position: absolute;
            left: 615px;
            top: 180px;
        }
        
        .fall2 {
            width: 150px;
            height: 150px;
            position: absolute;
            left: 645px;
            top: 240px;
        }
        
        .winter2 {
            width: 150px;
            height: 150px;
            position: absolute;
            left: 675px;
            top: 300px;
        }
        
        .winter3 {
            width: 150px;
            height: 150px;
            position: absolute;
            right: 585px;
            top: 120px;
        }
        
        .fall3 {
            width: 150px;
            height: 150px;
            position: absolute;
            right: 615px;
            top: 180px;
        }
        
        .summer3 {
            width: 150px;
            height: 150px;
            position: absolute;
            right: 645px;
            top: 240px;
        }
        
        .spring3 {
            width: 150px;
            height: 150px;
            position: absolute;
            right: 675px;
            top: 300px;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center">position, z-index</h1>
    <div class="home">
        <img src="imgs/spring.jpg" class="spring">
        <img src="imgs/summer.jpg" class="summer">
        <img src="imgs/fall.jpg" class="fall">
        <img src="imgs/winter.jpg" class="winter">
        <div>
            <img src="imgs/spring.jpg" class="spring2">
            <img src="imgs/summer.jpg" class="summer2">
            <img src="imgs/fall.jpg" class="fall2">
            <img src="imgs/winter.jpg" class="winter2">
        </div>

        <div>
            <img src="imgs/winter.jpg" class="winter3">
            <img src="imgs/fall.jpg" class="fall3">
            <img src="imgs/summer.jpg" class="summer3">
            <img src="imgs/spring.jpg" class="spring3">
        </div>
    </div>

</body>

</html>
